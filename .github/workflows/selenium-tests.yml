name: Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html allure-pytest selenium webdriver-manager

      - name: Run Selenium tests
        run: |
          mkdir -p reports allure-results
          pytest -s tests --html=reports/report.html --alluredir=allure-results || true

      # Use official GitHub Action to install Allure CLI
      - name: Install Allure CLI
        uses: allure-framework/allure@v2.14.0

      - name: Generate Allure HTML report
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/report.html

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report

name: Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html allure-pytest selenium webdriver-manager allure-commandline

      # 4️⃣ Run tests with HTML and Allure results
      - name: Run Selenium tests
        run: |
          mkdir -p reports allure-results
          pytest -s tests --html=reports/report.html --alluredir=allure-results || true

      # 5️⃣ Generate Allure HTML report
      - name: Generate Allure HTML report
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      # 6️⃣ Upload HTML report
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/report.html

      # 7️⃣ Upload Allure report
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report
